<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Toggle Panel</title>
		<link rel="stylesheet" href="css/liteaccordion.css">
		<link rel="stylesheet" href="css/iThing-min.css" type="text/css" />
		<style>
			body{background-color:#ccc}
			
			.sliderButton {
				background-color:#ededed;
				-moz-border-radius:20px;
				-webkit-border-radius:20px;
				border-radius:20px;
				border:1px solid #dcdcdc;
				display:inline-block;
				color:#777777;
				font-family:arial;
				font-size:15px;
				font-weight:bold;
				padding:10px 12px;
				text-decoration:none;
			}.sliderButton:hover {
				background-color:#dfdfdf;
			}.sliderButton:active {
				position:relative;
				top:1px;
			}
			/* This imageless css button was generated by CSSButtonGenerator.com */

		</style>
	</head>
	<body>
		<h1>Toggle Panel</h1>
		
		<div id="accordion" style="margin:30px">
			<ol>
				<li>
					<h2 style="display:none"></h2>
					<div>
						<div style="margin:20px">
							Specify an amount<br/>
							<div style="display:inline-block;margin:10px;"><input type="radio" name="tier" value="none">None<br/></div>
							<div style="display:inline-block;margin:10px;"><input type="radio" name="tier" value="low">Low<br/></div>
							<div style="display:inline-block;margin:10px;"><input type="radio" name="tier" value="mid">Mid<br/></div>
							<div style="display:inline-block;margin:10px;"><input type="radio" name="tier" value="high">High<br/></div>
							<div style="display:inline-block;margin:10px;"><input type="radio" name="tier" value="any" checked>Any</div>
						</div>
					</div>
				</li>
				<li>
					<h2><span id="headerText"></span></h2>
					<div>
						<div style="margin:20px">
							Specify a range<br/><br/>
							<div id="slider" style="width:500px"></div>
						</div>
					</div>
				</li>
			</ol>
		</div>
		
		<br/>
		<span class="sliderButton">&lt;&lt;</span><span class="sliderButton">&gt;&gt;</span>
		
		
		
		<script src="jquery.js"></script>
		
		<script src="liteaccordion.jquery.js"></script>
		<script>
			$('#accordion').liteAccordion({containerWidth : 600, containerHeight : 150, headerWidth: 10, leftText: "<span class=\"sliderButton\">&lt;</span>", rightText: "<span class=\"sliderButton\">&gt;</span>"});
		</script>
		
		<script src="jquery-ui.custom.js"></script>
		<script src="jQRangeSlider-min.js"></script>
		<script>
			//<!--
			$("#slider").rangeSlider({
				defaultValues:{min: 10, max: 90},
				step:1,
				formatter:function(val){
					return val.toString() + "%";
				}
			});
			//-->
		</script>
	</body>
</html>
